<!DOCTYPE html>
<html>

<head>
  <title>test page</title>
  <script src="./jquery-3.6.0.min.js"></script>
  <link type="text/css" rel="stylesheet" href="options.css"></link>
  <link type="text/css" rel="stylesheet" href="bootstrap.min.css"></link>
  <script src="./options.js"></script>
</head>

<body>
  <div class="container pt-4">
    <div class="table-responsive">
      <table id="engines">
        <thead>
          <tr>
            <th>Category</th>
            <th>File Type</th>
            <th>Delete</th>
          </tr>
          <tr id="template" style="display: none">
            <td><input type="text" class="folder " value="" placeholder="(Type Folder name)"></td>
            <td><input type="text" class="ext" value="" placeholder="(Separate multiple file extensions with comma)"></td>
            <td><button class="btn btn-danger remove" type="button">Remove</button></td>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <button class="btn btn-md btn-primary" id="addBtn" type="button">
      Add
    </button>
    <button class="btn btn-md btn-primary" id="saveBtn" type="button">
      Save
    </button>
  </div>
</body>

</html>
